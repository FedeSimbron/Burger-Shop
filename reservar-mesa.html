<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reservar-mesa.css">
    <script src="https://kit.fontawesome.com/a5917fdf1f.js" crossorigin="anonymous"></script>

    <header>
        <div class="container-header">
            <div class="icono"><a class="container-ico" href="index.html"><i class="fa-solid fa-burger"></i></a></div>
            <div class="titulo"><h1>Burger Shop</h1></div>
       </div>
    </header>

    <main>
        <!-- este section se agrega con un innerHTML -->
        <section class="container-main">
            <div class="container-mesas">
                <h2>Reserve una mesa</h2>
                <div class="cantidad">mesas sobrantes:</div>
            </div>
    
            <div class="container-input">
                <h3 class="titulo-continput">Complete el cuestionario</h3>
                <div class="caja-inputs">
                    <input class="personas" type="number" placeholder="Personas...">
                    <input class="horario" type="number" placeholder="Horario">
                    <input class="enviar-mesas" type="submit">
                </div>
            </div>
        </section>
        <!-- En el contacto va el numero de la empresa -->
        <div class="container-cont_res">
            <div class="contactanos"><a href="">Contactanos por <i class="fa-solid fa-phone"></i></a></div>
            <div class="res-especiales"><a href="">reservas especiales <i class="fa-solid fa-cake-candles"></i></a></div>
        </div>
    </main>
    <footer>
    </footer>
