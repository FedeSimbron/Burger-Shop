<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reservar-mesa.css">
    <script src="https://kit.fontawesome.com/a5917fdf1f.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="icono"><a class="container-ico" href="index.html"><i class="fa-solid fa-burger"></i></a></div>
            <div class="titulo"><h1>Burger Shop</h1></div>
       </div>
    </header>

    <main>
        <div class="container-mesas">
            <h2>Reserve una mesa</h2>
            <div class="cantidad">mesas sobrantes:</div>
        </div>

        <div class="container-input">
            <h3>Complete cuestionario</h3>
            <div class="caja-inputs">
                <input class="personas" type="text" placeholder="Personas...">
                <input class="horario" type="text" placeholder="Horario">
                <button class="aceptar-mesa">Reservar mesa</button>
            </div>
        </div>
    </main>

</body>
</html>
